<ion-content [fullscreen]="true">
  <h1 class="header">Services</h1>

  <ion-list id="service-list">
    <ion-menu-toggle auto-hide="false">

      <ion-item (click)="onMeetClick()" lines="full" detail="false">
        <ion-icon slot="start" [ios]="'call-outline'" [md]="'call-sharp'"></ion-icon>
        <ion-label>Pramukh meet</ion-label>
        <ion-badge color="success">Coming soon</ion-badge>
      </ion-item>

      <ion-item routerDirection="root" (click)="onMaintenanceClick()" lines="full" detail="false">
        <ion-icon slot="start" [ios]="'cash-outline'" [md]="'cash-sharp'"></ion-icon>
        <ion-label>Maintenance</ion-label>
      </ion-item>

      <ion-item routerDirection="root" (click)="onClubhouseClick()" lines="full" detail="false">
        <ion-icon slot="start" [ios]="'barbell-outline'" [md]="'barbell-sharp'"></ion-icon>
        <ion-label>Clubhouse</ion-label>
      </ion-item>

      <ion-item (click)="onVisitorPassClick()" lines="full" detail="false">
        <ion-icon slot="start" [ios]="'finger-print-outline'" [md]="'finger-print-sharp'"></ion-icon>
        <ion-label>Visitor pass</ion-label>
      </ion-item>

      <ion-item routerDirection="root" (click)="onParkingClick()" lines="full" detail="false">
        <ion-icon slot="start" [ios]="'car-outline'" [md]="'car-sharp'"></ion-icon>
        <ion-label>Parking</ion-label>
      </ion-item>

      <ion-item routerDirection="root" (click)="onRaiseComplaintClick()" lines="full" detail="false">
        <ion-icon slot="start" [ios]="'warning-outline'" [md]="'warning-sharp'"></ion-icon>
        <ion-label>Raise a complaint</ion-label>
      </ion-item>

      <ion-item routerDirection="root" (click)="onNearbyServicesClick()" lines="full" detail="false">
        <ion-icon slot="start" [ios]="'paper-plane-outline'" [md]="'paper-plane-sharp'"></ion-icon>
        <ion-label>Nearby services</ion-label>
        <ion-badge color="success">Coming soon</ion-badge>
      </ion-item>

      <ion-item routerDirection="root" (click)="onFoodDeliveryClick()" lines="full" detail="false">
        <ion-icon slot="start" [ios]="'fast-food-outline'" [md]="'fast-food-sharp'"></ion-icon>
        <ion-label>Food delivery</ion-label>
        <ion-badge color="success">Coming soon</ion-badge>
      </ion-item>

      <ion-item (click)="onTempleClick()" lines="full" detail="false">
        <ion-icon slot="start" [ios]="'golf-outline'" [md]="'golf-sharp'"></ion-icon>
        <ion-label>Temple</ion-label>
      </ion-item>

      <ion-item routerDirection="root" (click)="onMapClick()" lines="full" detail="false">
        <ion-icon slot="start" [ios]="'map-outline'" [md]="'map-sharp'"></ion-icon>
        <ion-label>Society map</ion-label>
      </ion-item>

      <ion-item routerDirection="root" (click)="onGalleryClick()" lines="full" detail="false">
        <ion-icon slot="start" [ios]="'images-outline'" [md]="'images-sharp'"></ion-icon>
        <ion-label>Event gallery</ion-label>
        <ion-badge color="success">Coming soon</ion-badge>
      </ion-item>

      <ion-item routerDirection="root" (click)="onAboutAppClick()" lines="none" detail="false">
        <ion-icon slot="start" [ios]="'information-circle-outline'" [md]="'information-circle-sharp'"></ion-icon>
        <ion-label>About app</ion-label>
      </ion-item>

    </ion-menu-toggle>
  </ion-list>

</ion-content>
