<ion-header>
  <ion-toolbar>
    <!-- <ion-title>parking</ion-title> -->
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/tab2"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1 class="header">Parking</h1>

  <div class="container">

    <form class="parkingForm">
      <!-- <ion-item lines="full">
        <ion-label position="floating">First name</ion-label>
        <ion-input type="text" required></ion-input>
      </ion-item>

      <ion-item lines="full">
        <ion-label position="floating">Last name</ion-label>
        <ion-input type="text" required></ion-input>
      </ion-item>

      <ion-item lines="full">
        <ion-label position="floating">Mobile number</ion-label>
        <ion-input inputmode="tel" type="tel" pattern="tel" maxlength="10" required></ion-input>

      <ion-item lines="full">
        <ion-label position="floating">Vehicle number</ion-label>
        <ion-input type="text" required></ion-input>
      </ion-item>

      <ion-list>
        <ion-radio-group value="vehicleType">
          <ion-list-header>
            <ion-label>Vehicle type</ion-label>
          </ion-list-header>

          <ion-item>
            <ion-label>Two Wheeler</ion-label>
            <ion-radio slot="start" value="twoWheeler"></ion-radio>
          </ion-item>

          <ion-item>
            <ion-label>Four wheeler</ion-label>
            <ion-radio slot="start" value="fourWheeler"></ion-radio>
          </ion-item>
        </ion-radio-group>
      </ion-list>

      <ion-row>
        <ion-col>
          <ion-button fill="outline" expand="block" class="submit" type="submit" color="primary">Submit</ion-button>
        </ion-col>
      </ion-row>
    </form>

  </div>
</ion-content>
